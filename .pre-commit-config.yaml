repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length", "79", "--target-version", "py312"]

  - repo: local
    hooks:
      - id: pylint
        name: pylint (uv)
        entry: uv run pylint --rcfile=pyproject.toml
        language: system
        types: [python]
        files: ^(src|scripts)/.*\.py$
        pass_filenames: true
